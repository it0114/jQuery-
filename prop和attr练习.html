<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //编写jQuery代码
            //通过jq实现切换图片

            // 1.设置点击事件
            var btn = document.getElementsByTagName("button")[0];
            btn.onclick = function(){
                // 2.获取输入框内容
                var input = document.getElementsByTagName("input")[0];
                var text = input.value;
                // 3.修改img的src属性
               $("img").attr("src",text);//基本大部分情况使用这个
               // $("img").prop("src",text);
            }
        })
    </script>


</head>
<body>
<input type="text">
<button>点击切换</button>
<br>
<img src="https://s2.ax1x.com/2019/02/14/kBisMV.png" alt="">
