<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .class1{
            width: 100px;
            height: 100px;
            background: red;
        }
        .class2{
            border: 10px solid #000;
        }

    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //编写jQuery代码
            /*
            1.addClass(class|fn)
            作用:添加一个类
            如果要添加多个类，多个类名之间用空格隔开

            2.removeClass([class|fn])
            作用:删除一个类
            如果要添加多个类，多个类名之间用空格隔开
            3.toggleClass(class|fn[sw])
            作用：切换类
            切换就是，有就删除，没有就添加


            */
            var btns = document.getElementsByTagName("button");
            btns[0].onclick =function(){
                // 添加一个类名
                // $("div").addClass("class1");
                //添加多个类名
                $("div").addClass("class1 class2");
            };
            btns[1].onclick =function(){
                //删除一个class
                $("div").removeClass("class2")
                //删除多个class
                // $("div").removeClass("class1 class2")
            };
            btns[2].onclick =function(){
                //切换类
                console.log($("div").toggleClass("class2"));
            }
        })
    </script>
</head>
<body>

<button>添加类</button>
<button>删除类</button>
<button>切换类</button>
<div></div>

</body>
</html>
