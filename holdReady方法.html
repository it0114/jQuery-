<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>holdReady</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $.holdReady(true);
        $(document).ready(function(){
            alert("Yam");
        })
    </script>
</head>
<body>
<button>恢复ready事件</button>
<script>
    var btn = document.getElementsByTagName("button")[0];
    btn.onclick = function(){
        $.holdReady(false);
    }
</script>
</body>
</html>
