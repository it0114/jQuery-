<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //编写jQuery代码
            /*1.attr(name|pro|key.val|fn)
            作用:获取或者设置属性节点的值
                 可以传递一个参数，也可以传递两个参数
                 如果传递一个参数，代表获取属性节点的值
                 如果传递两个参数，代表设置属性节点的值
            */
        //    格式
            //获取span的class属性
           // $("span").attr("class");
            //改变span的class属性的值，改为box
          //  $("span").attr("class","box");
            //新增一个属性
          //  $("span").attr("abc","123")
            /*
            注意点:
                如果是获取:无论找到多少个元素，都只会返回第一个元素指定的属性节点的值
                如果是设置:那么找到多少个元素，就会设置多少个元素
                如果是设置:如果设置的属性节点不存在，那么系统会新增
            */
            /*
            2.removeAttr(name)
            作用:删除属性节点
            传参:属性节点名称
            注意点:他可以穿两个参数，意思就是删除多个节点，但是得用空格隔开 例如 $("span").removeAttr("class name");
            */
            $("span").removeAttr("class");
        })
    </script>
</head>
<body>
<span class="span1" name = "it0114"></span>
<span class="span2" name = "Yam"></span>
</body>
</html>
